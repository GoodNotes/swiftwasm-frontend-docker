name: CI-Docker

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2

    - name: Extract DOCKER_TAG using tag name
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "DOCKER_TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
    
    - name: Use default DOCKER_TAG
      if: startsWith(github.ref, 'refs/tags/') != true
      run: |
        echo "DOCKER_TAG=latest" >> $GITHUB_ENV
      
    - name: Login to Github registry
      uses: docker/login-action@v1 
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: ghcr.io
        
    - name: Set lowercase repository name
      run: |
        echo "REPOSITORY_LC=${REPOSITORY,,}" >>${GITHUB_ENV}
      env:
        REPOSITORY: '${{ github.repository }}'
    
    - uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ env.REPOSITORY_LC }}:${{ env.DOCKER_TAG }} 
        build-args: |
          SWIFLINT_DOCKER_IMAGE=ghcr.io/realm/swiftlint:0.46.5
          CARTON_DOCKER_IMAGE=ghcr.io/swiftwasm/carton:0.12.2
          SWIFT_TAG=swift-wasm-5.5-SNAPSHOT-2022-03-10-a
          NODE_VERSION=16.x
          OPEN_JDK_VERSION=11
          CYPRESS_VERSION=9.5.1
          CHROME_VERSION=95.0.4638.69